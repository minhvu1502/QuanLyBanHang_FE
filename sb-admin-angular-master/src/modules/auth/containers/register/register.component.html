<sb-layout-auth>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formRegister" (ngSubmit)="Register()">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputUserName">
                                    Username
                                    </label>
                                    <input class="form-control py-4" formControlName="inputUserName" type="text"
                                        placeholder="Enter Username" />
                                        <div *ngIf="submitted && formRegister.controls['inputUserName'].errors" class="alert alert-danger">
                                            <div *ngIf="formRegister.controls['inputUserName'].errors.required">Username is required</div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputName">
                                        Name</label><input class="form-control py-4" formControlName="inputName" id="inputName" type="text"
                                        placeholder="Enter name" />
                                        <div *ngIf="submitted && formRegister.controls['inputName'].errors" class="alert alert-danger">
                                            <div *ngIf="formRegister.controls['inputName'].errors.required">Name is required</div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input
                                class="form-control py-4" formControlName="inputEmailAddress" type="email"
                                aria-describedby="emailHelp" placeholder="Enter email address" />
                                <div *ngIf="submitted && formRegister.controls['inputEmailAddress'].errors" class="alert alert-danger">
                                    <div *ngIf="formRegister.controls['inputEmailAddress'].errors.required">Email is required</div>
                                </div>
                            </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1"
                                        for="inputPassword">Password</label><input class="form-control py-4"
                                        formControlName="inputPassword" type="password" placeholder="Enter password" />
                                        <div *ngIf="submitted && formRegister.controls['inputPassword'].errors" class="alert alert-danger">
                                            <div *ngIf="formRegister.controls['inputPassword'].errors.required">Password is required</div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm
                                        Password</label><input class="form-control py-4" formControlName="inputConfirmPassword"
                                        type="password" placeholder="Confirm password"/>
                                        <div *ngIf="submitted && formRegister.controls['inputConfirmPassword'].errors" class="alert alert-danger">
                                            <div *ngIf="formRegister.controls['inputConfirmPassword'].errors.required">Confirm Password is required</div>
                                            
                                        </div>
                                        <div class="alert alert-danger" *ngIf="checkcf">Confirm Password do not match</div> 
                                    </div>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0" align="center">
                           <input name="" id="" class="btn btn-primary" type="submit" value="Create Account">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</sb-layout-auth>
