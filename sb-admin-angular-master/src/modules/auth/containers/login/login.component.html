<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" novalidate (ngSubmit) = "Login()">
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Username</label>
                                <input formControlName="userName" class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" />
                                <!-- <div *ngIf="formLogin.controls['userName'].invalid && (formLogin.controls['userName'].dirty || formLogin.controls['userName'].touched)" class="alert alert-danger">
                                </div> -->
                                <div *ngIf="submitted && formLogin.controls['userName'].errors?.required" class="alert alert-danger">
                                    <div *ngIf="formLogin.controls['userName'].errors?.required">Username is required</div>
                                </div>
                                <div *ngIf="checkUsername" class="col alert alert-danger">{{message}}</div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input formControlName="passWord" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                                
                                <div *ngIf="submitted && formLogin.controls['passWord'].errors" class="alert alert-danger">
                                    <div *ngIf="formLogin.controls['passWord'].errors.required">Password is required</div>
                                </div>
                                <div *ngIf="checkPassword" class="col alert alert-danger">{{message1}}</div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button  type="submit" class="btn btn-primary">Login</button>
                                <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth>
